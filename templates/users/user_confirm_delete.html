{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete "<strong>{{ user.username }}</strong>"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'user_detail' user.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
