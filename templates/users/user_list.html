{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users</h2>
    <a href="{% url 'user_create' %}" class="btn btn-primary">+ Add User</a>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-muted">No users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
